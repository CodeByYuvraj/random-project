  <script>
    var i = 0;
    var txt = 'more feature comming soon..........';
    var speed = 100;

    function typeWriter() {

            if (i < txt.length) {
                document.getElementById("typing").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            } else {
                i = 0; // Reset i to start over
                document.getElementById("typing").innerHTML = ''; // Clear the text
                setTimeout(typeWriter, speed); // Restart typing effect
            }
        }
    </script>
